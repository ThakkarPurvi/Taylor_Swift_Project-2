<!DOCTYPE html>

{%extends "layout.html"%}

{%block content%}


<h3>Playlist<h3/>
    {% for song in songs%}
    <p>{{song}}</p>
    {% endfor %}

    <h3>Would you like to add your playlist on Spotify or give us some feedback?<h3/>
        <form method="post" action="/playlist">
            <input type="submit" value="Feedback" name="action1" />
            <input type="submit" value="Spotify" name="action2" />
        </form>

{%endblock%}
